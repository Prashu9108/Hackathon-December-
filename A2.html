<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON</title>
</head>
<body>
    <center>
        <h1>Remove duplicate from array</h1>
    </center>
    <hr>

    <script>
        var removeDuplicate = function(nums) {
    for (let i = 1; i < nums.length; i++){
        if(nums[i] === nums[i-1]){
            nums.splice(i, 1);
            i--;
        }
    }
    return nums.length;
};
console.log(removeDuplicate([1,2]));


document.write(`Output : 1,2`);
    </script>
</body>
</html>
